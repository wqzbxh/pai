<blockquote class="layui-elem-quote layui-text">
    采集数据
</blockquote>

<div class="layui-anim layui-anim-upbit">
    <table class="layui-table" lay-data="{width: 1500, height:680, url:'{:url('server/getServer')}', page:true,limits:[15,30,45],limit:15, id:'idTest'}" lay-filter="demo">
        <thead>
        <span id="wipe_data" class="layui-btn" >清空数据</span>
        <tr>
            <th lay-data="{field:'id', width:100}">服务器ID</th>
            <th lay-data="{field:'servername', width:180}">HOST</th>
            <th lay-data="{field:'servername', width:180}">URl</th>
            <th lay-data="{field:'servername', width:180}">源IP</th>
            <th lay-data="{field:'inputcard', width:180}">目的IP</th>
            <th lay-data="{field:'outcard', width:180}">来源</th>
            <th lay-data="{field:'macaddress', width:180}">UA</th>
            <th lay-data="{field:'macaddress', width:180,templet:'#Time'}">时间</th>
        </tr>
        </thead>
    </table>
</div>
<script type="text/html" id="Time">
    {{ time2date(d.htime) }}
</script>
<script>
    layui.use('table', function(){
        var table = layui.table;
        util = layui.util;
        //监听表格复选框选择
        table.on('checkbox(demo)', function(obj){
            console.log(obj)
        });
        //监听工具条
        table.on('tool(demo)', function(obj){
            var data = obj.data;
            if(obj.event === 'wipe_data'){
                layer.alert('已清空')
            } else if(obj.event === 'del'){
                layer.confirm('真的删除服务器吗', function(index){
                    layui.use('jquery',function(){
                        var $=layui.$;
                        $.ajax({
                            type: 'post',
                            url: "{:url('server/delAction')}", // ajax请求路径
                            data: obj.data,
                            success: function(data){
                                if(data.code==0){
                                    layer.msg('删除成功！');
                                    obj.del();
                                    layer.close(index);
                                }else{
                                    layer.msg(data.msg);
                                }
                            }
                        });
                    });
                });
            } else if(obj.event === 'edit'){
                window.location.href="{:url('server/edit')}?id="+data.id;
            }
        });

        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });

    function time2date(t){
        var t1 = parseInt(t + '000');
        return util.toDateString(t1,"yyyy-MM-dd HH:mm:ss");
    }

    $(function () {
        $('#wipe_data').click(function () {
            layer.alert('已清空！')
        })
    })

</script>
