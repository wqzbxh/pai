<form action="" class="layui-form">

        <!--<div class="layui-inline">-->
            <!--<input class="layui-input" name="id" placeholder="请输入搜索产品名称" style="width: 300px;">-->

    <div class="layui-form-item" id="tpisshow">

        <div class="layui-btn-group demoTable layui-inline">
            <div class="layui-inline">
                <input class="layui-input" name="id" placeholder="请输入搜索产品名称" style="width: 300px;">

            <div class="layui-input-inline">
                <select name="" lay-verify="required" lay-search=""  autocomplete="off" lay-filter="selectChage" class="selectWidth" id="selected">
                    {volist name="serverList" id="vo"}

                <input type="radio" name="data[status]" value="0" title="解绑"  lay-filter="status" class="product_radio">
                <input type="radio" name="data[status]" value="9" title="全部"  lay-filter="status" class="product_radio">
            </div>
        </div>

    </div>


    <thead>
    <tr>
        <th lay-data="{field:'id', width:115, sort: true, fixed: true}">ID</th>
        <th lay-data="{field:'product_name', width:220,templet: '#product_names'}">产品名称</th>
        <th lay-data="{field:'status', width:115,templet: '#status'}">操作项</th>
    </tr>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">规则</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>


<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>

    layui.use(["table","form"], function(){


    })
    layui.use(["table","form"], function(){
        var table = layui.table;
        var form = layui.form;
        form.on('select(selectChage)', function(data){
            console.log(data.elem); //得到select原始DOM对象
            console.log(data.value); //得到被选中的值
            console.log(data.othis); //得到美化后的DOM对象
            table.reload('idTest',{
                limit:15,
                where:{
                    serverid:data.value,
                },
                page: {
                    curr: 1 //重新从第 1 页开始
                }
            });
        });
        //监听表格复选框选择
        table.on('checkbox(demo)', function(obj){
            console.log(obj.id)
        });
        form.on('radio(status)', function(data){
            var serverid = $("#selected").find("option:selected").val();
            table.reload('idTest',{
                limit:15,
                where:{
                    serverid:serverid,
                    status:data.value
                },
                page: {
                    curr: 1 //重新从第 1 页开始
                }
            });
        })

        //监听工具条
        table.on('tool(demo)', function(obj){
            var data = obj.data;
            var serverid = $("#selected").find("option:selected").val();

            if(obj.event === 'detail'){
                window.location.href="{:url('Rule/index')}?id="+data.id;
            } else if(obj.event === 'sonLink'){
                window.location.href="{:url('rule/binding')}?id="+data.id+"& serverid="+serverid;
            } else if(obj.event === 'statusOn'){
                layer.alert('已解绑');
                layui.use('jquery',function(){
                    var $=layui.$;
                    $.ajax({
                        type: 'post',
                        url: "{:url('serverproduct/changeStatus')}", // ajax请求路径
                        data:{
                            "serverid" : serverid,
                            "productid" : data.id,
                            "status" : data.status,
                            "spid" : data.spid
                        },
                        success: function(data){
                            if(data.code==0){
                                // layer.msg('成功');
                                if(data.code==0){
                                    table.reload('idTest',{

                                    });
                                    layer.alert('已解绑');
                                }else{
                                    layer.msg(data.msg);
                                    setTimeout(function () {
                                        location.reload();
                                    },1000)
                                }
                            }else{
                                layer.msg(data.msg);
                            }
                        }
                    });
                });
            } else if(obj.event === 'statusOff'){
                console.log(obj)


                layui.use('jquery',function(){
                    var $=layui.$;
                    $.ajax({
                        type: 'post',
                        url: "{:url('serverproduct/changeStatus')}", // ajax请求路径
                        data:{
                            "serverid" : serverid,
                            "productid" : data.id,
                            "status" : data.status,
                            "spid" : data.spid
                        },
                        success: function(data){
                            if(data.code==0){
                                table.reload('idTest',{

                                });
                                layer.alert('已绑定');
                            }else{
                                layer.msg(data.msg);
                            }
                        }
                    });
                });
            }
        });



        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });

    $(function () {


        $(".back").click(function () {
            window.history.back(-1);
            $("#selected").options[0].selected = true;
        })
    })


    window.onload = function(){
        if(window.name!="hasLoad"){
            location.reload();
            window.name = "hasLoad";
        }else{
            window.name="";
        }
    }
</script>
