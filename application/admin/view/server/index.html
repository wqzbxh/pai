    <a class="layui-btn layui-btn-xs" lay-event="open">开启</a>
    <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="detail">停止</a>

    <a class="layui-btn layui-btn-xs" lay-event="flow" >流量</a>
</script>


<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>

    function checkServer(id){

    }

    function showLoad() {
        return layer.msg('正在执行中...', {icon: 16,shade: [0.5, '#f5f5f5'],scrollbar: false,offset: 'auto', time:100000});
    }

    function closeLoad(index) {
        layer.close(index);

    }
    function showSuccess() {
        layer.msg('执行成功！',{time: 1000,offset: 'auto'});

    }

    layui.use('table', function(){
        var table = layui.table;
        //监听表格复选框选择
        table.on('checkbox(demo)', function(obj){
            console.log(obj)
        });
        //监听工具条
        table.on('tool(demo)', function(obj){
            var data = obj.data;

            if(obj.event === 'flow'){
                window.location.href="{:url('serverstatistics/flow')}?serverid="+data.id;
            } else if(obj.event === 'del'){
                layer.confirm('数据无法恢复，确定执行删除操作？', function(index){
                    layui.use('jquery',function(){
                        var $=layui.$;
                        $.ajax({
                            type: 'post',
                            url: "{:url('server/delAction')}", // ajax请求路径
                            data: obj.data,
                            success: function(data){
                                if(data.code==0){
                                        layer.msg('删除成功！');
                                    obj.del();
                                    layer.close(index);
                                }else{
                                    layer.msg(data.msg);
                                }
                            }
                        });
                    });
                });
            } else if(obj.event === 'edit'){
                window.location.href="{:url('server/edit')}?id="+data.id;
            } else if(obj.event === 'open'){
                var id = data.id ;
                layer.confirm('确定开启？', function(index){
                    layui.use('jquery',function(){
                        var i;
                        var $=layui.$;
                        var startime = parseInt(Date.parse(new Date()) / 1000);
                        $.ajax({
                            type: 'post',
                            url: "{:url('server/generateRuleXml')}", // ajax请求路径
                            data: obj.data,
                            beforeSend: function () {
                                i = showLoad();
                            },
                            success: function(){
                                var c =  window.setInterval(function () {
                                    var q = 1;
                                    $.ajax({
                                        type: 'post',
                                        url: "{:url('server/lookStatus')}", // ajax请求路径
                                        data: {
                                            id:id
                                        },
                                        success: function(data){
                                            var nowtime = parseInt(Date.parse(new Date()) / 1000);
                                            var mistiming =  nowtime - startime;
                                            console.log('开始时间'+startime);
                                            console.log('当前时间'+nowtime);
                                            console.log('时间差'+ mistiming);
                                            if(data.code == 0){
                                                window.clearInterval(c);
                                                closeLoad(i);
                                                var a = layer.alert('已开启，是否刷新表格', {
                                                     skin: 'layui-layer-molv' //样式类名  自定义样式
                                                     ,closeBtn: 1    // 是否显示关闭按钮
                                                     ,anim: 1 //动画类型
                                                     ,btn: ['刷新','不刷新'] //按钮
                                                     ,icon: 6    // icon
                                                     ,yes:function(){
                                                         table.reload('idTest');
                                                         layer.close(a);
                                                     }
                                                     ,btn2:function(){

                                                     }});
                                            }
                                            if(mistiming > 6){
                                                window.clearInterval(c);
                                                closeLoad(i);
                                                return layer.msg('执行超时...', {icon: 0,shade: [0.5, '#f5f5f5'],scrollbar: false,offset: 'auto', time:2000});
                                            }
                                           q++;
                                        }
                                    })
                                }, 2000);


                            }
                        });
                    });
                });
            }
        });

        var $ = layui.$, active = {
            getCheckData: function(){ //获取选中数据
                var checkStatus = table.checkStatus('idTest')
                    ,data = checkStatus.data;
                layer.alert(JSON.stringify(data));
            }
            ,getCheckLength: function(){ //获取选中数目
                var checkStatus = table.checkStatus('idTest')
                    ,data = checkStatus.data;
                layer.msg('选中了：'+ data.length + ' 个');
            }
            ,isAll: function(){ //验证是否全选
                var checkStatus = table.checkStatus('idTest');
                layer.msg(checkStatus.isAll ? '全选': '未全选')
            }
        };

        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });


    });
</script>
